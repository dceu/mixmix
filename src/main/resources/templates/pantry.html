<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Ingredient Man</title>
</head>
<body>
<div align="center">
    <h1>Ingredient List</h1>
    <a href="/ingredients/ingredient/new">Create New Ingredient</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ingredient ID</th>
                <th>Name</th>
                <th>Description</th>
                <!-- <th>Img</th>
                <th>Ingredients</th>
                <th>Preparation</th> -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ingredient : ${listIngredients}">
                <td th:text="${ingredient.id}">IngredientID</td>
                <td th:text="${ingredient.name}">Name</td>
                <td th:text="${ingredient.description}">Description</td>
                <!-- <td th:text="${ingredient.img}">Img</td>
                <td th:text="${ingredient.ingredients}">Ingredients</td>
                <td th:text="${ingredient.preparation}">Preparation</td> -->
                <td>
                    <a th:href="@{'/edit/' + ${ingredient.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${ingredient.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
